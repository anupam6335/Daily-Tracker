<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogs - FocusFlow</title>
    <link rel="icon" type="image/x-icon" href="/FocusFlow.ico" />
    <link rel="stylesheet" href="/responsive.css" />
    <style>
      /* CodeLeaf Theme Integration */
      :root {
        --codeleaf-bg-primary: #f8fbf8;
        --codeleaf-bg-secondary: #f1f8f1;
        --codeleaf-bg-tertiary: #eaf5ea;
        --codeleaf-text-primary: #1a3a1a;
        --codeleaf-text-secondary: #4a674a;
        --codeleaf-text-tertiary: #6b856b;
        --codeleaf-accent-primary: #2d7a2d;
        --codeleaf-accent-secondary: #4ca64c;
        --codeleaf-accent-muted: #a8d4a8;
        --codeleaf-border-light: #e0ede0;
        --codeleaf-border-medium: #c8e0c8;
        --codeleaf-success: #2d7a2d;
        --codeleaf-warning: #b38f2d;
        --codeleaf-error: #c44545;
        --codeleaf-info: #2d6b7a;

        /* Fluid Typography */
        --codeleaf-font-xs: clamp(0.7rem, 2vw, 0.75rem);
        --codeleaf-font-sm: clamp(0.8rem, 2.5vw, 0.875rem);
        --codeleaf-font-base: clamp(0.9rem, 3vw, 1rem);
        --codeleaf-font-lg: clamp(1rem, 3.5vw, 1.125rem);
        --codeleaf-font-xl: clamp(1.125rem, 4vw, 1.25rem);
        --codeleaf-font-2xl: clamp(1.25rem, 5vw, 1.5rem);

        /* Fluid Spacing */
        --codeleaf-space-1: clamp(0.125rem, 1vw, 0.25rem);
        --codeleaf-space-2: clamp(0.25rem, 1.5vw, 0.5rem);
        --codeleaf-space-3: clamp(0.375rem, 2vw, 0.75rem);
        --codeleaf-space-4: clamp(0.5rem, 2.5vw, 1rem);
        --codeleaf-space-6: clamp(0.75rem, 3vw, 1.5rem);
        --codeleaf-space-8: clamp(1rem, 4vw, 2rem);

        /* Border Radius */
        --codeleaf-radius-sm: 4px;
        --codeleaf-radius-md: 6px;
        --codeleaf-radius-lg: 8px;

        /* Shadows */
        --codeleaf-shadow-sm: 0 1px 2px rgba(45, 122, 45, 0.04);
        --codeleaf-shadow-md: 0 2px 8px rgba(45, 122, 45, 0.08);
        --codeleaf-shadow-lg: 0 4px 16px rgba(45, 122, 45, 0.12);
      }

      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        :root {
          --codeleaf-bg-primary: #0a1a0a;
          --codeleaf-bg-secondary: #0f230f;
          --codeleaf-bg-tertiary: #142d14;
          --codeleaf-text-primary: #e8f5e8;
          --codeleaf-text-secondary: #b8d4b8;
          --codeleaf-text-tertiary: #88a488;
          --codeleaf-accent-primary: #4ca64c;
          --codeleaf-accent-secondary: #5cb85c;
          --codeleaf-accent-muted: #2d5a2d;
          --codeleaf-border-light: #1a3a1a;
          --codeleaf-border-medium: #2d4a2d;
        }
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
      }

      body {
        background-color: var(--codeleaf-bg-primary);
        color: var(--codeleaf-text-primary);
        line-height: 1.6;
        padding: var(--codeleaf-space-4);
        transition: background-color 0.3s, color 0.3s;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: var(--codeleaf-space-6);
        padding-bottom: var(--codeleaf-space-4);
        border-bottom: 1px solid var(--codeleaf-border-light);
      }

      h1 {
        font-size: var(--codeleaf-font-2xl);
        color: var(--codeleaf-accent-primary);
        font-weight: 700;
      }

      .nav-links {
        display: flex;
        gap: var(--codeleaf-space-4);
        align-items: center;
      }

      .nav-link {
        color: var(--codeleaf-text-secondary);
        text-decoration: none;
        padding: var(--codeleaf-space-2) var(--codeleaf-space-4);
        border-radius: var(--codeleaf-radius-md);
        transition: all 0.2s ease;
        border: 1px solid var(--codeleaf-border-light);
        background: var(--codeleaf-bg-primary);
        font-size: var(--codeleaf-font-sm);
      }

      .nav-link:hover {
        background: var(--codeleaf-bg-tertiary);
        border-color: var(--codeleaf-accent-muted);
        color: var(--codeleaf-accent-primary);
        transform: translateY(-1px);
      }

      .nav-link.active {
        background: var(--codeleaf-accent-primary);
        color: white;
        border-color: var(--codeleaf-accent-primary);
      }

      .blog-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: var(--codeleaf-space-6);
      }

      .create-blog-btn {
        background: var(--codeleaf-accent-primary);
        color: white;
        border: none;
        padding: var(--codeleaf-space-3) var(--codeleaf-space-6);
        border-radius: var(--codeleaf-radius-md);
        cursor: pointer;
        font-weight: 500;
        transition: all 0.3s ease;
        font-size: var(--codeleaf-font-sm);
      }

      .create-blog-btn:hover {
        background: var(--codeleaf-accent-secondary);
        transform: translateY(-2px);
        box-shadow: var(--codeleaf-shadow-md);
      }

      /* Enhanced Instagram-style Grid Layout with CodeLeaf Theme */
      .blogs-grid {
        display: grid;
        grid-template-columns: repeat(1, 1fr);
        gap: var(--codeleaf-space-4);
        margin-bottom: var(--codeleaf-space-6);
      }

      /* Award-Winning Blog Card Animation */
      .blog-card {
        background: var(--codeleaf-bg-primary);
        border: 1px solid var(--codeleaf-border-light);
        border-radius: var(--codeleaf-radius-lg);
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        cursor: pointer;
        position: relative;
        box-shadow: var(--codeleaf-shadow-sm);
      }

      /* Big cards (2x2 grid items) */
      .blog-card.big {
        grid-column: span 1;
      }

      /* Small cards */
      .blog-card.small {
        grid-column: span 1;
      }

      /* Award-Winning Hover Animation */
      .blog-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          135deg,
          rgba(45, 122, 45, 0.1) 0%,
          rgba(76, 166, 76, 0.05) 50%,
          rgba(168, 212, 168, 0.02) 100%
        );
        opacity: 0;
        transition: opacity 0.4s ease;
        z-index: 1;
      }

      .blog-card:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: 0 20px 40px rgba(45, 122, 45, 0.15),
          0 8px 24px rgba(45, 122, 45, 0.1), 0 0 0 1px rgba(76, 166, 76, 0.1);
        border-color: var(--codeleaf-accent-muted);
      }

      .blog-card:hover::before {
        opacity: 1;
      }

      /* Subtle glow effect on hover */
      .blog-card::after {
        content: "";
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(
          45deg,
          transparent 0%,
          rgba(76, 166, 76, 0.1) 50%,
          transparent 100%
        );
        border-radius: var(--codeleaf-radius-lg);
        opacity: 0;
        transition: opacity 0.4s ease;
        z-index: -1;
      }

      .blog-card:hover::after {
        opacity: 1;
        animation: subtleGlow 2s ease-in-out infinite;
      }

      @keyframes subtleGlow {
        0%,
        100% {
          opacity: 0.5;
          transform: scale(1);
        }
        50% {
          opacity: 0.8;
          transform: scale(1.02);
        }
      }

      /* Card content styling */
      .blog-card-image {
        width: 100%;
        height: 200px;
        background: linear-gradient(
          135deg,
          var(--codeleaf-accent-primary) 0%,
          var(--codeleaf-accent-secondary) 100%
        );
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }

      .blog-card.small .blog-card-image {
        height: 150px;
      }

      .blog-card-image::before {
        content: "üìù";
        font-size: 3rem;
        opacity: 0.8;
        color: rgba(255, 255, 255, 0.9);
      }

      .blog-card.small .blog-card-image::before {
        font-size: 2rem;
      }

      /* Floating icon animation on hover */
      .blog-card:hover .blog-card-image::before {
        animation: floatIcon 1s ease-in-out;
      }

      @keyframes floatIcon {
        0%,
        100% {
          transform: translateY(0) scale(1);
        }
        50% {
          transform: translateY(-5px) scale(1.1);
        }
      }

      .blog-card-content {
        padding: var(--codeleaf-space-4);
        flex: 1;
        position: relative;
        z-index: 2;
        background: var(--codeleaf-bg-primary);
      }

      .blog-card.small .blog-card-content {
        padding: var(--codeleaf-space-3);
      }

      .blog-card h3 {
        color: var(--codeleaf-accent-primary);
        margin-bottom: var(--codeleaf-space-2);
        font-size: var(--codeleaf-font-lg);
        line-height: 1.3;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        font-weight: 600;
      }

      .blog-card.small h3 {
        font-size: var(--codeleaf-font-base);
        -webkit-line-clamp: 2;
        margin-bottom: var(--codeleaf-space-1);
      }

      .blog-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: var(--codeleaf-space-2);
        font-size: var(--codeleaf-font-xs);
        color: var(--codeleaf-text-tertiary);
      }

      .blog-card.small .blog-meta {
        margin-bottom: var(--codeleaf-space-1);
        font-size: var(--codeleaf-font-xs);
      }

      .blog-content-preview {
        margin-bottom: var(--codeleaf-space-3);
        line-height: 1.4;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
        font-size: var(--codeleaf-font-sm);
        color: var(--codeleaf-text-secondary);
      }

      .blog-card.small .blog-content-preview {
        -webkit-line-clamp: 2;
        font-size: var(--codeleaf-font-xs);
        margin-bottom: var(--codeleaf-space-2);
      }

      .blog-tags {
        display: flex;
        flex-wrap: wrap;
        gap: var(--codeleaf-space-1);
        margin-bottom: var(--codeleaf-space-2);
      }

      .blog-tag {
        background: var(--codeleaf-accent-primary);
        color: white;
        padding: var(--codeleaf-space-1) var(--codeleaf-space-2);
        border-radius: 12px;
        font-size: var(--codeleaf-font-xs);
        font-weight: 500;
      }

      .blog-visibility {
        display: inline-flex;
        align-items: center;
        gap: var(--codeleaf-space-1);
        padding: var(--codeleaf-space-1) var(--codeleaf-space-2);
        border-radius: 12px;
        font-size: var(--codeleaf-font-xs);
        background: var(--codeleaf-border-light);
        color: var(--codeleaf-text-tertiary);
      }

      .blog-likes {
        display: flex;
        align-items: center;
        gap: var(--codeleaf-space-1);
        margin-top: var(--codeleaf-space-2);
        font-size: var(--codeleaf-font-xs);
      }

      .blog-card.small .blog-likes {
        margin-top: var(--codeleaf-space-1);
        font-size: var(--codeleaf-font-xs);
      }

      .like-btn {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        padding: var(--codeleaf-space-1);
        border-radius: var(--codeleaf-radius-sm);
        transition: all 0.2s ease;
      }

      .like-btn:hover {
        background: rgba(76, 166, 76, 0.1);
        transform: scale(1.1);
      }

      .like-btn.liked {
        color: #ff6b6b;
      }

      .like-btn:not(.liked) {
        color: var(--codeleaf-text-tertiary);
      }

      /* Responsive grid adjustments */
      @media (min-width: 768px) {
        .blogs-grid {
          grid-template-columns: repeat(2, 1fr);
        }

        .blog-card.big {
          grid-column: span 2;
        }

        .blog-card.small {
          grid-column: span 1;
        }
      }

      @media (min-width: 1024px) {
        .blogs-grid {
          grid-template-columns: repeat(3, 1fr);
        }

        .blog-card.big {
          grid-column: span 2;
        }

        .blog-card.small {
          grid-column: span 1;
        }
      }

      /* Tabs Styling - CodeLeaf Theme */
      .tabs-container {
        margin-bottom: var(--codeleaf-space-6);
      }

      .tabs {
        display: flex;
        gap: var(--codeleaf-space-2);
        border-bottom: 1px solid var(--codeleaf-border-light);
        margin-bottom: var(--codeleaf-space-4);
        flex-wrap: wrap;
      }

      .tab {
        padding: var(--codeleaf-space-3) var(--codeleaf-space-4);
        background: none;
        border: none;
        color: var(--codeleaf-text-secondary);
        cursor: pointer;
        border-radius: var(--codeleaf-radius-md) var(--codeleaf-radius-md) 0 0;
        transition: all 0.2s ease;
        font-weight: 500;
        position: relative;
        font-size: var(--codeleaf-font-sm);
      }

      .tab:hover {
        background: rgba(76, 166, 76, 0.05);
        color: var(--codeleaf-accent-primary);
      }

      .tab.active {
        color: var(--codeleaf-accent-primary);
        background: rgba(76, 166, 76, 0.1);
      }

      .tab.active::after {
        content: "";
        position: absolute;
        bottom: -1px;
        left: 0;
        right: 0;
        height: 2px;
        background: var(--codeleaf-accent-primary);
      }

      .tab-badge {
        background: var(--codeleaf-accent-primary);
        color: white;
        padding: 2px 8px;
        border-radius: 12px;
        font-size: var(--codeleaf-font-xs);
        margin-left: var(--codeleaf-space-2);
      }

      .empty-state {
        text-align: center;
        padding: var(--codeleaf-space-8);
        color: var(--codeleaf-text-tertiary);
        grid-column: 1 / -1;
      }

      .pagination {
        display: flex;
        justify-content: center;
        gap: var(--codeleaf-space-2);
        margin-top: var(--codeleaf-space-6);
        margin-bottom: var(--codeleaf-space-6);
        flex-wrap: wrap;
      }

      .pagination-btn {
        padding: var(--codeleaf-space-2) var(--codeleaf-space-4);
        border: 1px solid var(--codeleaf-border-light);
        background: var(--codeleaf-bg-primary);
        color: var(--codeleaf-text-secondary);
        border-radius: var(--codeleaf-radius-md);
        cursor: pointer;
        transition: all 0.2s ease;
        font-size: var(--codeleaf-font-sm);
      }

      .pagination-btn:hover:not(:disabled) {
        background: var(--codeleaf-bg-tertiary);
        border-color: var(--codeleaf-accent-muted);
        color: var(--codeleaf-accent-primary);
      }

      .pagination-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .pagination-info {
        display: flex;
        align-items: center;
        margin: 0 var(--codeleaf-space-2);
        color: var(--codeleaf-text-tertiary);
        font-size: var(--codeleaf-font-sm);
      }

      /* Toast Notification Styles - CodeLeaf Theme */
      .toast-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 10000;
        display: flex;
        flex-direction: column;
        gap: 10px;
        max-width: 400px;
      }

      .toast {
        background: var(--codeleaf-bg-primary);
        border: 1px solid var(--codeleaf-border-light);
        border-left: 4px solid var(--codeleaf-accent-primary);
        border-radius: var(--codeleaf-radius-md);
        padding: var(--codeleaf-space-4);
        box-shadow: var(--codeleaf-shadow-lg);
        display: flex;
        align-items: flex-start;
        gap: var(--codeleaf-space-3);
        transform: translateX(400px);
        opacity: 0;
        transition: all 0.3s ease-in-out;
        position: relative;
        overflow: hidden;
      }

      .toast.show {
        transform: translateX(0);
        opacity: 1;
      }

      .toast.hide {
        transform: translateX(400px);
        opacity: 0;
      }

      .toast-icon {
        font-size: 1.2rem;
        flex-shrink: 0;
        margin-top: 2px;
      }

      .toast-content {
        flex: 1;
        min-width: 0;
      }

      .toast-title {
        font-weight: 600;
        margin-bottom: 4px;
        color: var(--codeleaf-text-primary);
        font-size: var(--codeleaf-font-sm);
      }

      .toast-message {
        color: var(--codeleaf-text-secondary);
        font-size: var(--codeleaf-font-sm);
        line-height: 1.4;
        word-wrap: break-word;
      }

      .toast-close {
        background: none;
        border: none;
        color: var(--codeleaf-text-tertiary);
        cursor: pointer;
        padding: 4px;
        border-radius: 4px;
        font-size: 1.1rem;
        flex-shrink: 0;
        transition: all 0.2s ease;
      }

      .toast-close:hover {
        color: var(--codeleaf-text-primary);
        background: rgba(76, 166, 76, 0.1);
      }

      .toast-progress {
        position: absolute;
        bottom: 0;
        left: 0;
        height: 3px;
        background: var(--codeleaf-accent-primary);
        width: 100%;
        transform: scaleX(1);
        transform-origin: left;
        transition: transform 5s linear;
      }

      .toast-progress.hide {
        transform: scaleX(0);
      }

      /* Toast Types */
      .toast.success {
        border-left-color: var(--codeleaf-success);
      }

      .toast.success .toast-icon {
        color: var(--codeleaf-success);
      }

      .toast.error {
        border-left-color: var(--codeleaf-error);
      }

      .toast.error .toast-icon {
        color: var(--codeleaf-error);
      }

      .toast.warning {
        border-left-color: var(--codeleaf-warning);
      }

      .toast.warning .toast-icon {
        color: var(--codeleaf-warning);
      }

      .toast.info {
        border-left-color: var(--codeleaf-info);
      }

      .toast.info .toast-icon {
        color: var(--codeleaf-info);
      }

      /* Modal styles - CodeLeaf Theme */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(10, 26, 10, 0.8);
        z-index: 1000;
        justify-content: center;
        align-items: center;
        padding: var(--codeleaf-space-4);
      }

      .modal-content {
        background-color: var(--codeleaf-bg-primary);
        padding: var(--codeleaf-space-6);
        border-radius: var(--codeleaf-radius-lg);
        width: 100%;
        max-width: 600px;
        border: 1px solid var(--codeleaf-border-light);
        max-height: 90vh;
        overflow-y: auto;
        box-shadow: var(--codeleaf-shadow-lg);
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: var(--codeleaf-space-4);
      }

      .modal-title {
        font-size: var(--codeleaf-font-xl);
        color: var(--codeleaf-accent-primary);
        font-weight: 600;
      }

      .close-modal {
        background: none;
        border: none;
        color: var(--codeleaf-text-tertiary);
        font-size: 1.5rem;
        cursor: pointer;
        transition: color 0.2s ease;
      }

      .close-modal:hover {
        color: var(--codeleaf-text-primary);
      }

      .form-group {
        margin-bottom: var(--codeleaf-space-4);
      }

      .form-label {
        display: block;
        margin-bottom: var(--codeleaf-space-1);
        font-weight: 500;
        color: var(--codeleaf-text-primary);
        font-size: var(--codeleaf-font-sm);
      }

      .form-input,
      .form-textarea {
        width: 100%;
        padding: var(--codeleaf-space-3);
        background: var(--codeleaf-bg-primary);
        border: 1px solid var(--codeleaf-border-medium);
        color: var(--codeleaf-text-primary);
        border-radius: var(--codeleaf-radius-md);
        font-size: var(--codeleaf-font-base);
        transition: all 0.2s ease;
      }

      .form-textarea {
        min-height: 200px;
        resize: vertical;
        font-family: monospace;
        line-height: 1.5;
      }

      .form-input:focus,
      .form-textarea:focus {
        outline: none;
        border-color: var(--codeleaf-accent-primary);
        box-shadow: 0 0 0 3px rgba(76, 166, 76, 0.1);
      }

      .form-checkbox {
        margin-right: var(--codeleaf-space-2);
        accent-color: var(--codeleaf-accent-primary);
      }

      .form-actions {
        display: flex;
        justify-content: flex-end;
        gap: var(--codeleaf-space-2);
        margin-top: var(--codeleaf-space-4);
      }

      .btn {
        padding: var(--codeleaf-space-3) var(--codeleaf-space-4);
        border: none;
        border-radius: var(--codeleaf-radius-md);
        cursor: pointer;
        font-weight: 500;
        transition: all 0.2s ease;
        font-size: var(--codeleaf-font-sm);
      }

      .btn-primary {
        background-color: var(--codeleaf-accent-primary);
        color: white;
      }

      .btn-primary:hover {
        background-color: var(--codeleaf-accent-secondary);
        transform: translateY(-1px);
      }

      .btn-secondary {
        background-color: transparent;
        color: var(--codeleaf-text-secondary);
        border: 1px solid var(--codeleaf-border-medium);
      }

      .btn-secondary:hover {
        background-color: var(--codeleaf-bg-tertiary);
        border-color: var(--codeleaf-accent-muted);
      }

      .markdown-help {
        font-size: var(--codeleaf-font-xs);
        color: var(--codeleaf-text-tertiary);
        margin-top: var(--codeleaf-space-1);
      }

      .auth-required {
        text-align: center;
        padding: var(--codeleaf-space-8);
        color: var(--codeleaf-text-tertiary);
      }

      .login-btn {
        background: var(--codeleaf-accent-primary);
        color: white;
        border: none;

    <script>
      let currentPage = 1;
      let totalPages = 1;
      let editingBlog = null;
      let currentTab = "all"; // 'all', 'my-blogs', 'popular'
      const API_BASE_URL = "https://focus-flow-lopn.onrender.com/api";
      const BASE_URL = "https://focus-flow-lopn.onrender.com";

      // URL Redirect
      const FRONTEND_URL = "https://focus-flow-lopn.onrender.com";

      document.getElementById("back-link").href = `${FRONTEND_URL}/index.html`;
      document.getElementById("blog-link").href = `${FRONTEND_URL}/blogs.html`;

      // Toast Notification System
      class ToastManager {
        constructor() {
          this.container = document.getElementById("toastContainer");
          if (!this.container) {
            this.container = document.createElement("div");
            this.container.className = "toast-container";
            this.container.id = "toastContainer";
            this.container.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    z-index: 10000;
                    display: flex;
                    flex-direction: column;
                    gap: 10px;
                    max-width: 400px;
                `;
            document.body.appendChild(this.container);
          }
          this.toastId = 0;
        }

        showToast(message, type = "info", title = "", duration = 5000) {
          const toastId = this.toastId++;
          const toast = document.createElement("div");
          toast.className = `toast ${type}`;
          toast.id = `toast-${toastId}`;

          const icon = this.getIcon(type);
          const progressBar =
            duration > 0 ? '<div class="toast-progress"></div>' : "";

          toast.innerHTML = `
                <div class="toast-icon">${icon}</div>
                <div class="toast-content">
                    ${title ? `<div class="toast-title">${title}</div>` : ""}
                    <div class="toast-message">${message}</div>
                </div>
                <button class="toast-close" onclick="toastManager.hideToast(${toastId})">√ó</button>
                ${progressBar}
            `;

          this.container.appendChild(toast);

          // Animate in
          setTimeout(() => toast.classList.add("show"), 10);

          // Auto-hide if duration is set
          if (duration > 0) {
            const progress = toast.querySelector(".toast-progress");
            if (progress) {
              setTimeout(() => progress.classList.add("hide"), 10);
            }
            setTimeout(() => this.hideToast(toastId), duration);
          }

          return toastId;
        }

        hideToast(toastId) {
          const toast = document.getElementById(`toast-${toastId}`);
          if (toast) {
            toast.classList.remove("show");
            toast.classList.add("hide");
            setTimeout(() => {
              if (toast.parentNode) {
                toast.parentNode.removeChild(toast);
              }
            }, 300);
          }
        }

        getIcon(type) {
          const icons = {
            success: "‚úì",
            error: "‚ö†",
            warning: "‚ö†",
            info: "‚Ñπ",
          };
          return icons[type] || icons.info;
        }

        // Convenience methods
        success(message, title = "Success", duration = 5000) {
          return this.showToast(message, "success", title, duration);
        }

        error(message, title = "Error", duration = 7000) {
          return this.showToast(message, "error", title, duration);
        }

        warning(message, title = "Warning", duration = 6000) {
          return this.showToast(message, "warning", title, duration);
        }

        info(message, title = "Info", duration = 4000) {
          return this.showToast(message, "info", title, duration);
        }
      }

      // Initialize toast manager
      const toastManager = new ToastManager();

      // Check authentication and load blogs
      async function initBlogs() {
        const token = localStorage.getItem("authToken");
        const userId = localStorage.getItem("userId");

        if (!token || !userId) {
          document.getElementById("authSection").style.display = "block";
          return;
        }

        document.getElementById("blogsContent").style.display = "block";
        await loadBlogs();
        await updateTabCounts();
      }

      // Switch between tabs
      function switchTab(tabName) {
        currentTab = tabName;
        currentPage = 1;

        // Update active tab UI
        document.querySelectorAll(".tab").forEach((tab) => {
          tab.classList.remove("active");
        });
        document.getElementById(`tab-${tabName}`).classList.add("active");

        // Load appropriate blogs
        loadBlogs();
      }

      // Load blogs based on current tab - UPDATED to fix popular tab
      async function loadBlogs(page = 1) {
        try {
          const token = localStorage.getItem("authToken");
          let url = "";

          // Determine which API endpoint to call based on current tab
          switch (currentTab) {
            case "all":
              url = `${API_BASE_URL}/blogs/all?page=${page}&limit=9`;
              break;
            case "my-blogs":
              url = `${API_BASE_URL}/blogs/my?page=${page}&limit=9`;
              break;
            case "popular":
              url = `${API_BASE_URL}/blogs/popular?limit=9`;
              break;
            default:
              url = `${API_BASE_URL}/blogs?page=${page}&limit=9`;
          }

          const response = await fetch(url, {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });

          if (!response.ok) {
            // Handle 404 for popular route specifically
            if (response.status === 404 && currentTab === "popular") {
              throw new Error(
                "Popular blogs endpoint not found. Please check server configuration."
              );
            }
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const result = await response.json();

          if (result.success) {
            displayBlogs(result.blogs);

            // Setup pagination only for tabs that support it
            if (currentTab !== "popular") {
              setupPagination(
                result.currentPage,
                result.totalPages,
                result.total
              );
            } else {
              document.getElementById("pagination").innerHTML = "";
            }
          } else {
            toastManager.error(
              result.error || "Failed to load blogs",
              "Blog Error"
            );
          }
        } catch (error) {
          console.error("Error loading blogs:", error);

          // More specific error message for popular tab
          if (currentTab === "popular") {
            toastManager.error(
              "Failed to load popular blogs. The feature might be temporarily unavailable.",
              "Popular Blogs Error"
            );
          } else {
            toastManager.error(
              "Failed to load blogs. Please try again.",
              "Network Error"
            );
          }
        }
      }

      // Update tab counts - FIXED for popular tab
      async function updateTabCounts() {
        try {
          const token = localStorage.getItem("authToken");

          // Get counts for all tabs
          const [allBlogsRes, myBlogsRes, popularBlogsRes] = await Promise.all([
            fetch(`${API_BASE_URL}/blogs/all?limit=1`, {
              headers: { Authorization: `Bearer ${token}` },
            }),
            fetch(`${API_BASE_URL}/blogs/my?limit=1`, {
              headers: { Authorization: `Bearer ${token}` },
            }),
            fetch(`${API_BASE_URL}/blogs/popular?limit=100`, {
              // Increased limit to get accurate count
              headers: { Authorization: `Bearer ${token}` },
            }),
          ]);

          const [allBlogs, myBlogs, popularBlogs] = await Promise.all([
            allBlogsRes.ok ? allBlogsRes.json() : { success: false },
            myBlogsRes.ok ? myBlogsRes.json() : { success: false },
            popularBlogsRes.ok ? popularBlogsRes.json() : { success: false },
          ]);

          // Update badge counts with fallbacks
          if (allBlogs.success) {
            document.getElementById("all-blogs-count").textContent =
              allBlogs.total || 0;
          } else {
            document.getElementById("all-blogs-count").textContent = "0";
          }

          if (myBlogs.success) {
            document.getElementById("my-blogs-count").textContent =
              myBlogs.total || 0;
          } else {
            document.getElementById("my-blogs-count").textContent = "0";
          }

          if (popularBlogs.success) {
            document.getElementById("popular-blogs-count").textContent =
              popularBlogs.blogs?.length || 0;
          } else {
            document.getElementById("popular-blogs-count").textContent = "0";
          }
        } catch (error) {
          console.error("Error updating tab counts:", error);
          // Set fallback values
          document.getElementById("all-blogs-count").textContent = "0";
          document.getElementById("my-blogs-count").textContent = "0";
          document.getElementById("popular-blogs-count").textContent = "0";
        }
      }

      // Smart card layout algorithm to fill each page completely
      function getCardLayoutForPage(blogs, pageIndex) {
        const cardsPerPage = 9; // 3x3 grid
        const startIndex = pageIndex * cardsPerPage;
        const pageBlogs = blogs.slice(startIndex, startIndex + cardsPerPage);

        if (pageBlogs.length === 0) return [];

        // Define layout patterns that fill the 3x3 grid completely
        const layoutPatterns = [
          // Pattern 1: 2 big + 5 small (fills 9 slots: 2*2 + 5*1 = 9)
          ["big", "small", "small", "big", "small", "small", "small"],
          // Pattern 2: 1 big + 7 small (fills 9 slots: 1*2 + 7*1 = 9)
          [
            "big",
            "small",
            "small",
            "small",
            "small",
            "small",
            "small",
            "small",
          ],
          // Pattern 3: 3 big + 3 small (fills 9 slots: 3*2 + 3*1 = 9)
          ["big", "small", "big", "small", "big", "small"],
          // Pattern 4: 4 small only (when less content)
          [
            "small",
            "small",
            "small",
            "small",
            "small",
            "small",
            "small",
            "small",
            "small",
          ],
        ];

        // Choose pattern based on number of blogs and content richness
        let pattern;
        if (pageBlogs.length >= 7) {
          pattern = layoutPatterns[0]; // Use pattern with 2 big cards
        } else if (pageBlogs.length >= 5) {
          pattern = layoutPatterns[1]; // Use pattern with 1 big card
        } else if (pageBlogs.length >= 3) {
          pattern = layoutPatterns[2]; // Use pattern with alternating big/small
        } else {
          pattern = layoutPatterns[3].slice(0, pageBlogs.length); // All small
        }

        // Apply the pattern to the current page blogs
        const layout = [];
        let patternIndex = 0;

        for (let i = 0; i < pageBlogs.length; i++) {
          if (patternIndex >= pattern.length) {
            patternIndex = 0; // Loop pattern if needed
          }
          layout.push({
            blog: pageBlogs[i],
            type: pattern[patternIndex],
          });
          patternIndex++;
        }

        return layout;
      }

      // Display blogs in Instagram-style grid with proper layout
      function displayBlogs(blogs) {
        const blogsGrid = document.getElementById("blogsGrid");
        const currentUser = localStorage.getItem("userId");

        if (blogs.length === 0) {
          let emptyMessage = "";
          switch (currentTab) {
            case "all":
              emptyMessage = "No public blogs available yet.";
              break;
            case "my-blogs":
              emptyMessage = "You haven't created any blogs yet.";
              break;
            case "popular":
              emptyMessage = "No popular blogs yet.";
              break;
            default:
              emptyMessage = "No blogs available.";
          }

          blogsGrid.innerHTML = `
                <div class="empty-state">
                    <h3>No blogs found</h3>
                    <p>${emptyMessage}</p>
                    ${
                      currentTab === "my-blogs"
                        ? '<button class="create-blog-btn" onclick="openCreateModal()" style="margin-top: 15px;">Create Your First Blog</button>'
                        : ""
                    }
                </div>
            `;
          return;
        }

        // Get the layout for current page
        const pageLayout = getCardLayoutForPage(blogs, currentPage - 1);

        blogsGrid.innerHTML = pageLayout
          .map((item) => {
            const blog = item.blog;
            const cardType = item.type;

            return `
              <div class="blog-card ${cardType}" onclick="viewBlog('${
              blog.slug
            }')">
                <div class="blog-card-image"></div>
                <div class="blog-card-content">
                  <h3>${escapeHtml(blog.title)}</h3>
                  <div class="blog-meta">
                    <span>By ${escapeHtml(blog.author)}</span>
                    <span class="blog-visibility">
                      ${blog.isPublic ? "üåç Public" : "üîí Private"}
                    </span>
                  </div>
                  ${
                    blog.tags && blog.tags.length > 0
                      ? `
                      <div class="blog-tags">
                        ${blog.tags
                          .slice(0, 3) // Limit to 3 tags for better layout
                          .map(
                            (tag) =>
                              `<span class="blog-tag">${escapeHtml(tag)}</span>`
                          )
                          .join("")}
                        ${
                          blog.tags.length > 3
                            ? `<span class="blog-tag">+${
                                blog.tags.length - 3
                              }</span>`
                            : ""
                        }
                      </div>
                    `
                      : ""
                  }
                  <div class="blog-content-preview">
                    ${escapeHtml(
                      blog.content
                        ? blog.content.substring(
                            0,
                            cardType === "big" ? 150 : 100
                          )
                        : "No content"
                    )}${
              blog.content &&
              blog.content.length > (cardType === "big" ? 150 : 100)
                ? "..."
                : ""
            }
                  </div>
                  <div class="blog-meta">
                    <span>${new Date(
                      blog.createdAt
                    ).toLocaleDateString()}</span>
                    <div style="display: flex; gap: 8px; align-items: center;">
                      <div class="blog-likes">
                        <button class="like-btn ${
                          blog.likedBy &&
                          blog.likedBy.includes(currentUser) &&
                          blog.author !== currentUser
                            ? "liked"
                            : blog.author === currentUser
                            ? "disabled"
                            : ""
                        }" 
                                onclick="event.stopPropagation(); ${
                                  blog.author !== currentUser
                                    ? `toggleLike('${blog.slug}', event)`
                                    : ""
                                }"
                                ${
                                  blog.author === currentUser
                                    ? 'disabled style="opacity: 0.5; cursor: not-allowed;"'
                                    : ""
                                }>
                          ${
                            blog.likedBy && blog.likedBy.includes(currentUser)
                              ? "‚ù§Ô∏è"
                              : "ü§ç"
                          }
                        </button>
                        <span>${blog.likes || 0}</span>
                      </div>
                      <div style="font-size: 0.8rem; opacity: 0.7;">
                        üëÅÔ∏è ${blog.views || 0}
                      </div>
                      ${
                        blog.author === currentUser
                          ? `
                          <button class="btn btn-secondary" onclick="event.stopPropagation(); editBlog('${blog.slug}')" style="padding: 4px 8px; font-size: 0.8rem;">
                            Edit
                          </button>
                      `
                          : ""
                      }
                    </div>
                  </div>
                </div>
              </div>
            `;
          })
          .join("");
      }

      // Setup pagination
      function setupPagination(currentPage, totalPages, total) {
        const pagination = document.getElementById("pagination");

        if (totalPages <= 1) {
          pagination.innerHTML = "";
          return;
        }

        pagination.innerHTML = `
            <button class="pagination-btn" ${
              currentPage === 1 ? "disabled" : ""
            } 
                onclick="loadBlogs(${currentPage - 1})">Previous</button>
            
            <div class="pagination-info">
                Page ${currentPage} of ${totalPages}
            </div>
            
            <button class="pagination-btn" ${
              currentPage === totalPages ? "disabled" : ""
            } 
                onclick="loadBlogs(${currentPage + 1})">Next</button>
        `;
      }

      // Toggle like on a blog - FIXED VERSION with proper pagination preservation
      async function toggleLike(slug, event) {
        // Ensure event is properly passed and prevent default behavior
        if (event) {
          event.preventDefault();
          event.stopPropagation();
        }

        try {
          const token = localStorage.getItem("authToken");
          const currentUser = localStorage.getItem("userId");

          // Get blog card and author information safely
          let blogCard;
          let blogAuthor;

          if (event && event.target) {
            blogCard = event.target.closest(".blog-card");
          } else {
            // Fallback: find blog card by slug or other means
            blogCard =
              document
                .querySelector(`[onclick*="${slug}"]`)
                ?.closest(".blog-card") || document.querySelector(".blog-card");
          }

          if (blogCard) {
            const authorElement = blogCard.querySelector(".blog-meta span");
            if (authorElement) {
              blogAuthor = authorElement.textContent.replace("By ", "").trim();
            }
          }

          // Prevent self-like on frontend
          if (blogAuthor === currentUser) {
            toastManager.warning(
              "You cannot like your own blog",
              "Self-like Restricted"
            );
            return;
          }

          const response = await fetch(`${API_BASE_URL}/blogs/${slug}/like`, {
            method: "POST",
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(
              errorData.error || `HTTP error! status: ${response.status}`
            );
          }

          const result = await response.json();

          if (result.success) {
            // Update the UI immediately for better UX
            let likeBtn;
            if (event && event.target) {
              likeBtn = event.target.closest(".like-btn");
            } else if (blogCard) {
              likeBtn = blogCard.querySelector(".like-btn");
            }

            if (likeBtn) {
              const likesCount = likeBtn.nextElementSibling;

              if (likeBtn.classList.contains("liked")) {
                likeBtn.classList.remove("liked");
                likeBtn.innerHTML = "ü§ç";
                if (likesCount) {
                  likesCount.textContent = parseInt(likesCount.textContent) - 1;
                }
              } else {
                likeBtn.classList.add("liked");
                likeBtn.innerHTML = "‚ù§Ô∏è";
                if (likesCount) {
                  likesCount.textContent = parseInt(likesCount.textContent) + 1;
                }
              }
            }

            // FIX: Only update tab counts, DO NOT reload blogs
            await updateTabCounts();

            // Show success message but don't reload the page
            toastManager.success(
              result.hasLiked ? "Blog liked!" : "Blog unliked!",
              "Success"
            );
          } else {
            toastManager.error(result.error, "Like Failed");
          }
        } catch (error) {
          console.error("Error toggling like:", error);
          if (error.message.includes("Cannot like your own blog")) {
            toastManager.warning(
              "You cannot like your own blog",
              "Self-like Restricted"
            );
          } else {
            toastManager.error(
              "Failed to like blog. Please try again.",
              "Network Error"
            );
          }
        }
      }
      // Open create blog modal
      function openCreateModal() {
        editingBlog = null;
        document.getElementById("modalTitle").textContent = "Create New Blog";
        document.getElementById("modalSubmit").textContent = "Create Blog";
        document.getElementById("blogForm").reset();
        document.getElementById("blogModal").style.display = "flex";
      }

      // Open edit blog modal
      async function editBlog(slug) {
        try {
          const token = localStorage.getItem("authToken");
          const response = await fetch(`${API_BASE_URL}/blogs/${slug}`, {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const result = await response.json();

          if (result.success) {
            editingBlog = result.blog;
            document.getElementById("modalTitle").textContent = "Edit Blog";
            document.getElementById("modalSubmit").textContent = "Update Blog";
            document.getElementById("blogTitle").value = editingBlog.title;
            document.getElementById("blogContent").value = editingBlog.content;
            document.getElementById("blogTags").value = editingBlog.tags
              ? editingBlog.tags.join(", ")
              : "";
            document.getElementById("blogIsPublic").checked =
              editingBlog.isPublic;
            document.getElementById("blogModal").style.display = "flex";
          } else {
            toastManager.error(result.error, "Error Loading Blog");
          }
        } catch (error) {
          console.error("Error loading blog for edit:", error);
          toastManager.error(
            "Failed to load blog for editing",
            "Network Error"
          );
        }
      }

      // Close modal
      function closeModal() {
        document.getElementById("blogModal").style.display = "none";
        editingBlog = null;
      }

      // Handle form submission
      document
        .getElementById("blogForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const title = document.getElementById("blogTitle").value;
          const content = document.getElementById("blogContent").value;
          const tags = document
            .getElementById("blogTags")
            .value.split(",")
            .map((tag) => tag.trim())
            .filter((tag) => tag);
          const isPublic = document.getElementById("blogIsPublic").checked;

          if (!title.trim() || !content.trim()) {
            toastManager.warning(
              "Title and content are required",
              "Validation Error"
            );
            return;
          }

          try {
            const token = localStorage.getItem("authToken");
            const url = editingBlog
              ? `${API_BASE_URL}/blogs/${editingBlog.slug}`
              : `${API_BASE_URL}/blogs`;
            const method = editingBlog ? "PUT" : "POST";

            const response = await fetch(url, {
              method,
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
              body: JSON.stringify({ title, content, tags, isPublic }),
            });

            if (!response.ok) {
              const errorText = await response.text();
              throw new Error(
                `HTTP error! status: ${response.status}, response: ${errorText}`
              );
            }

            const result = await response.json();

            if (result.success) {
              closeModal();
              await loadBlogs();
              await updateTabCounts();
              toastManager.success(
                editingBlog
                  ? "Blog updated successfully!"
                  : "Blog created successfully!",
                editingBlog ? "Blog Updated" : "Blog Created"
              );
            } else {
              toastManager.error(result.error, "Save Failed");
            }
          } catch (error) {
            console.error("Error saving blog:", error);
            toastManager.error(
              "Failed to save blog. Please try again.",
              "Network Error"
            );
          }
        });

      // Add this function to track views when blog is opened
      async function trackBlogView(slug) {
        try {
          await fetch(`${API_BASE_URL}/blogs/${slug}/view`, {
            method: "POST",
          });
          // We don't need to handle the response, just fire and forget
        } catch (error) {
          console.error("Error tracking view:", error);
          // Silent fail - don't disrupt user experience
        }
      }

      // Update the viewBlog function to track views
      function viewBlog(slug) {
        trackBlogView(slug); // Track view before navigation
        window.location.href = `${BASE_URL}/blogs/${slug}`;
      }

      // Utility function to escape HTML
      function escapeHtml(unsafe) {
        return unsafe
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/"/g, "&quot;")
          .replace(/'/g, "&#039;");
      }

      // Scroll to Top Functionality
      function initScrollToTop() {
        const scrollToTopBtn = document.getElementById("scrollToTop");

        if (!scrollToTopBtn) return;

        // Show/hide button based on scroll position
        function toggleScrollToTop() {
          if (window.pageYOffset > 300) {
            scrollToTopBtn.classList.add("visible");
          } else {
            scrollToTopBtn.classList.remove("visible");
          }
        }

        // Smooth scroll to top
        function scrollToTop() {
          window.scrollTo({
            top: 0,
            behavior: "smooth",
          });
        }

        // Event listeners
        window.addEventListener("scroll", toggleScrollToTop);
        scrollToTopBtn.addEventListener("click", scrollToTop);

        // Keyboard accessibility
        scrollToTopBtn.addEventListener("keydown", (e) => {
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            scrollToTop();
          }
        });

        // Initialize
        toggleScrollToTop();
      }

      // Initialize scroll to top when DOM is loaded
      document.addEventListener("DOMContentLoaded", initScrollToTop);

      // Initialize blogs when page loads
      document.addEventListener("DOMContentLoaded", initBlogs);
    </script>
